name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
    - name: Clean project
      run: flutter clean
    - name: Install dependencies
      run: flutter pub get
    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons
